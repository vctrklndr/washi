<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>washi°: Admin</title>
  <link rel="stylesheet" href="Assets/Styles/main.css">
  <link rel="shortcut icon" href="Assets/Images/favicon.ico" type="image/x-icon">
</head>
<body>
  <header class="Header">
    <div class="">
      <img class="Logo-header" src="Assets/Images/washi-logo.svg" alt="Washi logo" />
      <h1 class="Heading Heading--small">Admin: 
        <span style="font-weight: normal; text-transform: uppercase;">Kungshem Fastigheter</span>
      </h1>
    </div>
    <nav>
      <ul class="PageNav">
        <li class="PageNav-link">
          <a href="#Admin">Administrera användare</a>
        </li>
        <li class="PageNav-link">
          <a href="">Uppdatera regler</a>
        </li>
        <li class="PageNav-link">
          <a href="">Logga ut</a>
        </li>
        <li>
          <input id="searchInput" class="Input" placeholder="Sök på lägenhetsnummer"></input>
        </li>
      </ul>
    </nav>
  </header>
  <main class="Main">
    <div class="AdminUser-container">
      <h1 class="Heading--admin" id="Admin">
        Administrera användare
      </h1>
      <div class="user-form" method="post">
        <div class="Input-container">
          <label for="appNo"><strong>Lägenhetsnummer:</strong></label>
          <input class="Input u-marginTxsm" type="text" id="appNo" name="appNo">
        </div>
        <div class="Input-container u-marginTxsm">
          <label for="password"><strong>Lösenord:</strong></label>
          <input class="Input u-marginTxsm" type="password" id="password" name="password">
        </div>
          <button id="createUserButton" class="Button Button--add">Skapa användare</button>
      </div>
    </div>
    <div class="current-users-container">
      <h1 class="Heading--admin u-marginTxlg">
        Ta bort användare
      </h1>
      <div class="Users-container" id="Users">

      </div>
    </div>
  </main>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./user-management/get.js"></script>
<script src="./user-management/createUser.js"></script>
</html>
