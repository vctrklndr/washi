<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>washi°: Admin</title>
  <link rel="stylesheet" href="Assets/Styles/main.css">
  <link rel="shortcut icon" href="Assets/Images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="Assets/Styles/wysiwyg.css">
</head>
<body>
  <header class="Header">
    <div class="">
      <img class="Logo-header" src="Assets/Images/washi-logo.svg" alt="Washi logo" />
      <h1 class="Heading Heading--small">Administratör
      </h1>
    </div>
    <nav style="display: flex; align-items: center;">
      <input id="searchInput" class="Input u-marginAz u-marginRmd" placeholder="Sök..."></input>
      <ul class="PageNav">
        <li class="PageNav-link">
          <a href="#admin" class="Button Button--add">Administrera användare</a>
        </li>
        <li class="PageNav-link">
          <a href="#regler" class="Button Button--add">Uppdatera regler</a>
        </li>
        <li class="PageNav-link">
          <a href="index.html" class="Button Button--delete">Logga ut</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="Main">
    <h3 class="Heading--admin u-marginTxlg">
      Lägg till användare
    </h3>
    <div class="user-form" method="post">
      <div class="Input-container">
        <label for="appNo"><strong>Lägenhetsnummer:</strong></label>
        <input class="Input u-marginTxsm" type="text" id="appNo" name="appNo">
      </div>
      <div class="Input-container u-marginTxsm">
        <label for="password"><strong>Lösenord:</strong></label>
        <input class="Input u-marginTxsm" type="password" id="password" name="password">
      </div>
      <button id="createUserButton" class="Button Button--add">Skapa användare</button>
    </div>
    <h3 class="Heading--admin u-marginTxlg">
      Ta bort användare
    </h3>
    <div class="Users-container" id="Users"></div>
    <h3 class="Heading--admin u-marginTxlg">
      Uppdatera / redigera regler
    </h3>
    <div class="Container">
      <div id="wysiwyg" data-height="300px" data-width="700px"></div>
      <button class="Button Button--add u-marginTxsm" id="update">Uppdatera</button>
    </div>
    <h2 class="Heading--admin u-marginTxlg">
      Ladda upp logotyp
    </h2>
    <form action="">
      <input type="file" class="Input">
      <input class="Button Button--add" type="submit" value="Ladda upp">
    </form>
  </main>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="wysiwyg.js"></script>
  <script src="./user-management/get.js"></script>
</body>
</html>
