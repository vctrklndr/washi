<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Assets/Styles/main.css" />
    <link
      rel="shortcut icon"
      href="Assets/Images/favicon.ico"
      type="image/x-icon"
    />
    <title>washi°: Admin</title>
  </head>
  <body>
    <main class="Main-login">
      <div class="Login-container">
        <div class="u-textCenter">
          <img class="Logo" src="Assets/Images/washi-logo.svg" alt="Washi logo" />
        </div>
        <h1 class="Heading Heading--small u-textCenter u-marginBlg">Administration</h1>
        <label for="username">Användarnamn:</label>
        <br />
        <input
          class="Input"
          type="text"
          id="username"
          placeholder="Användarnamn"
        />
        <br />
        <label for="password" class="u-marginTsm">Lösenord:</label>
        <br />
        <input
          class="Input"
          type="password"
          id="password"
          placeholder="Lösenord"
        />
        <br />
        <div class="u-textCenter">
          <button
            onclick="window.location.href='login.html'"
            class="Button Button--add"
          >
            Logga in
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
