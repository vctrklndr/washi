<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Assets/Styles/main.css" />
    <link
      rel="shortcut icon"
      href="Assets/Images/favicon.ico"
      type="image/x-icon"
    />
    <title>washi°: Admin</title>
  </head>
  <body>
    <main class="Main-login">
      <div class="Login-container">
        <img class="Logo" src="Assets/Images/washi-logo.svg" alt="Washi logo" />
        <h1 class="Heading">Admin</h1>
        <label for="username">Användarnamn:</label>
        <input
          class="Input"
          type="text"
          id="admin-username"
          placeholder="Användarnamn"
        />
        <label for="password">Lösenord:</label>
        <input
          class="Input"
          type="password"
          id="admin-password"
          placeholder="Lösenord"
        />
        <button
          onclick=""
          class="Button Button--add"
          id="adminLoginButton"
        >
          Logga in
        </button>
        <p id="loginErrorMessage" style="color:red;" class="hideErrorMessage">
          Du har skrivit fel användarnamn eller lösenord, kontakta en administratör om problemet kvarstår.
        </p>
      </div>
    </main>
    <script src="./user-management/adminLogin.js"></script>
  </body>
</html>
