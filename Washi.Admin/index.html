<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Assets/Styles/main.css" />
    <link
      rel="shortcut icon"
      href="Assets/Images/favicon.ico"
      type="image/x-icon"
    />
    <title>washi°: Admin</title>
  </head>
  <body>
    <main class="Main-login">
      <div class="Login-container">
        <div class="u-textCenter">
          <img
            class="Logo"
            src="Assets/Images/washi-logo.svg"
            alt="Washi logo"
          />
        </div>
        <h1 class="Heading Heading--small u-textCenter u-marginBlg">
          Administratör
        </h1>
        <label for="username">Användarnamn:</label> <br />
        <input
          class="Input"
          type="text"
          id="admin-username"
          placeholder="Användarnamn"
        />
        <br />
        <label for="password" class="u-marginTsm">Lösenord:</label> <br />
        <input
          class="Input"
          type="password"
          id="admin-password"
          placeholder="Lösenord"
        />
        <div class="u-textCenter">
          <p id="loginErrorMessage" class="hideErrorMessage">
            Du har skrivit fel användarnamn eller lösenord. Kontakta en
            administratör om problemet kvarstår.
          </p>
          <button onclick="" class="Button Button--add" id="adminLoginButton">
            Logga in
          </button>
        </div>
      </div>
      <p class="u-textSmall u-textCenter">
        Vid problem eller frågor, vänligen kontakta admin. <br />ferb@admin.io
      </p>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./user-management/adminLogin.js"></script>
  </body>
</html>
